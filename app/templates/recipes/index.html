{% extends 'base.html' %} {% block content %}
<h1 class="text-2xl font-semibold mb-4">Recipes</h1>
<div class="grid md:grid-cols-2 gap-4">
  {% for r in recipes %}
  <a
    href="{{ url_for('recipes.show_recipe', recipe_id=r.id) }}"
    class="block border rounded bg-white p-4 hover:shadow"
  >
    <h2 class="font-semibold text-lg">{{ r.title }}</h2>
    <p class="text-sm text-gray-600">
      By {{ r.author.name or r.author.email }}
    </p>
    {% if r.description %}
    <p class="text-sm mt-2 line-clamp-3">{{ r.description }}</p>
    {% endif %}
  </a>
  {% else %}
  <p>No recipes yet.</p>
  {% endfor %}
</div>
{% endblock %}
