{% extends 'base.html' %} {% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h1 class="text-xl font-semibold mb-4">Register</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Name</label>
      <input type="text" name="name" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input
        type="email"
        name="email"
        required
        class="w-full border rounded px-3 py-2"
      />
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input
        type="password"
        name="password"
        required
        class="w-full border rounded px-3 py-2"
      />
    </div>
    <button class="w-full bg-blue-600 text-white rounded px-3 py-2">
      Register
    </button>
  </form>
  <p class="text-sm text-gray-600 mt-4">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
  </p>
</div>
{% endblock %}
